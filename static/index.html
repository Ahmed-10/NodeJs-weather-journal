<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="holder headline">
      <h1>Weather Journal App</h1>
    </div>
    <div class="holder zip">
      <label for="zip">Enter Zip Code</label>
      <input type="text" id="zip" placeholder="Enter zip code here">
    </div>
    <div class="holder feel">
      <label class="box lable" for="feelings">How are you feeling today?</label>
      <textarea class="box myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="34"></textarea>
    </div>
    <div class="holder button">
      <button id="generate" type="submit">Generate</button>
    </div>
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">city:</div>
      <div id="date">date:</div>
      <div id="temp">temperature</div>
      <div id="content">feeling</div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
